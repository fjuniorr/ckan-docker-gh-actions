version: "3.9"
services:
  ckan:
    build:
      context: ckan/
      dockerfile: Dockerfile
    ports:
      - "8000:5000"
    environment:
      - POSTGRES_PASSWORD=ckan
    depends_on:
      - "db"
      - "solr"
      - "redis"
    command: ["./wait-for-postgres.sh", "db", "flask", "run"]
  db:
    image: "postgres:12-alpine"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ckan
      - POSTGRES_USER=ckan
      - POSTGRES_PASSWORD=ckan
  solr: 
    image: "solr:6.6.6"
    ports:
      - "8983:8983"
  redis:
    ports:
      - "6379:6379"
    image: "redis:5.0.14"
