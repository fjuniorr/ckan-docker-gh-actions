name: Learning github actions

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start containers
        run: docker compose -f "docker/docker-compose.yml" up -d --build

      - name: Test ckan
        run: curl http://ckan:8000/
